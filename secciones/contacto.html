    <main>
      <div class="tituloContainer">
        <h1>Contáctate con nosotros</h1>
      </div>
        <div class="containerMapaTexto">
            <div class="flexContainerMapa">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.269541803597!2d-58.37526158476917!3d-34.64789518044803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb5322a52dcf%3A0xc28de4ebb18cd12e!2sAv.%20Montes%20de%20Oca%201783%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1632233207512!5m2!1ses!2sar" ></iframe>
            </div>
            <div class="containerTexto">
                <div class="containerCTA">
                    <img src="../Icons/icono-ubicacion.png">
                    <p>Montes de Oca 1783</p>
                </div>

                <div class="containerCTA">
                    <img src="../Icons/whatsapp-icon.png">
                    <p>1590320923</p>
                </div>

                <div class="containerCTA">
                    <img src="../Icons/correo-icon.png">
                    <p id="mail">valeca@hotmail.com</p>
                </div>
            </div>
        </div>
        <div class="containerFormularioImg">
            <div class="containerFormulario">
            <!-- Formulario de consulta clinica -->

                <form action=""> 
                <input type="text" placeholder="Ingrese su nombre" required>
                <input type="text" placeholder="Ingrese su apellido" required>
                <input type="number" min="0" placeholder="ingrese su numero de teléfono">
                <input type="email" placeholder="Ingrese su correo electronico" required >
                <textarea required placeholder="Ingrese su consulta"></textarea>
                <div class="servicioDeInteres">
                  <label for="Servicio">Servicio de interés:</label>
                  <select name="servicio">
                          <option value="">Psicologia</option>
                          <option value=""> Psicopedagogia</option>
                          <option value="">Fonoaudiologia</option>
                          <option value="">Acompañamiento terapeutico</option>
                      </select>
                  </div>
                  <div class="botonesForm">
                    <input class="boton" type="submit" value="Enviar">
                    <input class="boton" type="reset" value="Limpiar campos">
                  </div>
                </form>


            </div>
            <div class="imagen">
                <img class="img-fluid" src="../img/form-imagen.png" alt="cartel de contacto">
            </div>
        </div>
